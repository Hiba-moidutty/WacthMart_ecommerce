{% extends 'user_temp/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #242424;
      }
    
  </style>
<!-- Main Wrapper Start -->
<div class="wrapper bg--shaft">

<!-- navbar Start -->
<div class ="container-fluid">
    {% include 'user_temp/includes/navbar.html' %}
</div>
<!-- navbar End -->


<!-- Breadcumb area Start -->
 <div class="breadcrumb-area">
  <div class="container">
      <div class="row">
          <div class="col-12 text-center">
              <h1 class="page-title">Add Address</h1>
              <ul class="breadcrumb justify-content-center">
                  <li><a href="{% url 'user_home' %}">Home</a></li>
                  <li class="current"><a href="{% url 'checkout' %}">Checkout</a></li>
              </ul>
          </div>
      </div>
  </div>
</div>
<!-- Breadcumb area End -->

<!-- Main content wrapper start -->
<div class="main-content-wrapper">
  <div class="checkout-area pt--40 pb--80 pt-md--30 pb-md--60">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <!-- User Action Start -->
                  <!-- User Action End -->
              </div>
          </div> 
          <div class="row">
              <div class="col-6 mx-auto">
                  <!-- Checkout Area Start -->
                  <div class="checkout-wrapper bg--2">
                      <div class="row">
                          <div class="col-lg-12">
                              <div class="checkout-title">
                                  <h2>Add Address</h2>
                              </div>
                              <div class="checkout-form">
                                  <form action="" method ='POST' class="form">
                                    {% csrf_token %}
                                      <div class="form-row mb--30">
                                          <!-- <div class="form__group col-md-6 mb-sm--30"> 
                                              <label for="billing_fname" class="form__label">User <span>*</span></label>
                                               <input type="text" name="billing_fname" id="billing_fname" class="form__input form__input--2"> -->
                                              <!-- {{form.user}} -->
                                          </div> 
                                          <div class="form__group col-md-6">
                                              <label for="billing_lname" class="form__label">Name <span>*</span></label>
                                              <input type="text" name="name" id="billing_lname" class="form__input form__input--2"> 
                                              <!-- {{form.name}} -->
                                          </div>
                                      </div>
                                      <div class="form-row mb--30">
                                          <div class="form__group col-12">
                                              <label for="billing_company" class="form__label">Phone</label>
                                              <input type="text" name="phone" id="billing_company" class="form__input form__input--2">
                                              <!-- {{form.phone}} -->
                                          </div>
                                      </div>
                                      
                                      <div class="form-row mb--30">
                                          <div class="form__group col-12">
                                              <label for="billing_streetAddress" class="form__label">Street Address</label>
                                              <input type="text" name="address_1" id="billing_streetAddress" class="form__input form__input--2">
                                              <!-- {{form.address_1}} -->
                                          </div>
                                      </div>
                                      <div class="form-row mb--30">
                                          <div class="form__group col-12">
                                              <label for="billing_apartment" class="form__label">Pin Code</label>
                                              <input type="number" name="pincode" id="billing_apartment" class="form__input form__input--2">
                                              <!-- {{form.pincode}} -->
                                          </div>
                                      </div>
                                      <div class="form-row mb--30">
                                          <div class="form__group col-12">
                                              <label for="billing_city" class="form__label">District and Town <span>*</span></label>
                                              <input type="text" name="district" id="billing_city" class="form__input form__input--2">
                                              <!-- {{form.district}} -->
                                          </div>
                                      </div>
                                      <div class="form-row mb--30">
                                          <div class="form__group col-12">
                                              <label for="billing_zip" class="form__label">State<span>*</span></label>
                                              <input type="text" name="state" id="billing_zip" class="form__input form__input--2">
                                              <!-- {{form.state}} -->
                                          </div>
                                      </div>
                                      <div class="form-row mb--30">
                                          <div class="form__group col-md-6 mb-sm--30">
                                              <label for="billing_phone" class="form__label">LandMark</label>
                                              <input type="text" name="landmark" id="billing_phone" class="form__input form__input--2">
                                              <!-- {{form.landmark}} -->
                                          </div>
                                          <div class="form__group col-md-6 mb-sm--30">
                                            <div class="payment-btn-group">
                                            <br>
                                              <button type="submit" class="btn btn-style-3">Add Address</button>
                                          </div>
                                        </div>  
                                      </div>
                                  </form>
                              </div>
                          </div>
                          <div class="col-lg-6 mt-md--30">    
                          </div>
                      </div>
                  </div>
                  <!-- Checkout Area End -->
              </div>
          </div>
      </div>     
  </div>
</div>

   <!-- Footer Start  -->
   <div class="container-fluid">
    {% include 'user_temp/includes/footer.html'%}
   </div>

    <!-- Scroll To Top Start -->    
    <a class="scroll-to-top" href="#"><i class="fa fa-angle-double-up"></i></a>
    <!-- Scroll To Top End -->

{% endblock %}
