{% extends 'admin_temp/adbase.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<div class="container-scroller">
  <!-- partial:partials/_sidebar.html -->
  {% include 'admin_temp/includes/nav_and_side.html' %}
    <!-- partial  end --> 

    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">Sub-Category Management</h3>
          <nav aria-label="breadcrumb">
           
          </nav>
        </div>
        <div class="row">
          <div class="col-md grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Edit Sub-Category</h4>
                <!-- <p class="card-description"> Horizontal form layout </p> -->
                <form action=" " method="POST" autocomplete="off">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Sub-Category Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" value = "{{ subcategories.subcategory_name }}" name = "subcategory_name" id="exampleInputUsername2" placeholder="Sub-Category name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleSelectGender" value = "{{ subcategories.parent_category }}"class="col-sm-3 col-form-label">Select Category</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="selectcategory" id="select1">
                        {% for cat in categories %}
                        <option value = "{{cat.id}}">{{cat.category_name}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Add</button>
                  <a href="{% url 'sub_category' %}" class="btn btn-info">Cancel
                  </a>
                </form>
              </div>
            </div>
          </div>
    </div>
    <!-- partial:partials/_footer.html -->
    {% include 'admin_temp/includes/footer.html' %}
    <!-- partial -->
</div>

{% endblock %}
