{% extends 'admin_temp/adbase.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}

<div class="container-scroller">
  <!-- partial:partials/_sidebar.html -->
  {% include 'admin_temp/includes/nav_and_side.html' %}
    <!-- partial  end --> 

    <div class="main-panel">
      <div class="content-wrapper">
        <div class="page-header">
          <h3 class="page-title">Sub-Category Management</h3>
          <nav aria-label="breadcrumb">
            <!-- <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#"></a></li>
              <li class="breadcrumb-item active" aria-current="page">Form elements</li>
            </ol> -->
          </nav>
        </div>
        <div class="row">
          <div class="col-md grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Sub-Category</h4>
                <!-- <p class="card-description"> Horizontal form layout </p> -->
                <form action=" " method="POST" autocomplete="off">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Sub-Category Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control"  name='subcategory_name' id="exampleInputName1" placeholder="Sub-Category Name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleSelectGender" class="col-sm-3 col-form-label">Select Category</label>
                    <div class="col-sm-9">
                      <select class="form-control" name="select_category" id="select1">
                      {% for cat in categories %}
                      <option value = "{{cat.id}}">{{cat.category_name}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  </div>
                  <!-- <div> -->
                    <button type="submit" class="btn btn-primary mr-3">Add</button>
                    <a href="{% url 'sub_category' %}" class="btn btn-info ">Cancel</a>
                  <!-- </div> -->
                </form>
              </div>
            </div>
          </div>
    </div>
    <!-- partial:partials/_footer.html -->
    {% include 'admin_temp/includes/footer.html' %}
    <!-- partial -->
</div>



{% endblock %}
